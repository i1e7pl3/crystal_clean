{% load static %}
<header class="bg-light py-3 shadow-sm sticky-top">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'homepage:index' %}" class="navbar-brand fw-bold text-primary">
                <i class="fas fa-gem"></i> CrystalClean
            </a>
            <div class="d-flex gap-3 align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'homepage:profile' user.username %}" class="text-primary fw-bold text-decoration-none">
                        <i class="fas fa-user me-1"></i>{{ user.username }}
                    </a>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="fas fa-sign-out-alt"></i> Выход
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt"></i> Вход
                    </a>
                {% endif %}
                <a href="{% if request.resolver_match.url_name == 'index' and request.resolver_match.app_name == 'homepage' %}#contact{% else %}{% url 'homepage:index' %}#contact{% endif %}" class="btn btn-primary">
                    <i class="fas fa-phone"></i> Заказать услугу
                </a>
            </div>
        </div>
    </div>
</header>
